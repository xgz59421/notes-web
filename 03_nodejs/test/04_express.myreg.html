

<h2>用户注册</h2>
<!--
 form 用于表单提交
 method 设置请求的方法
 action 设置请求的url
 name 用于收到用户输入的数据
 -->
<form method="get" action="/myreg">
    用户名:<input type="text" name="uname"><br>
    密码:<input type="text" name="upwd"><br>
    邮箱:<input type="text" name="email"><br>
    手机:<input type="text" name="phone"><br>
<input type="submit">
</form>
