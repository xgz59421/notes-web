<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>websocket - client</title>
  <script src="js/socket.io.js"></script>
</head>
<body>
  
  <script>
    // 1. 创建socket.io 对象,并且发送请求发送创建连接
    // 此时服务器会触发connection事件 表示连接成功
    var clientSocket = io("ws://127.0.0.1:3000");

    // 2. 向服务器发送消息,触发message  
    clientSocket.emit("message","hellow, 初次见面");

    // 3. 接受服务器发送消息, 绑定事件
    clientSocket.on("sever", (data)=>{
      console.log("服务器发送的数据:", data);
      
    });

    // 4. 接受服务器发送的广播消息, 绑定事件
    clientSocket.on("list", (data)=>{
      console.log("广播消息:", data);
    });
  </script>

</body>
</html>
