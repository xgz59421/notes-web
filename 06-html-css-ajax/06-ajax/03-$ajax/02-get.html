<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=get, initial-scale=1.0">
  <title>get</title>
  <script src="js/jquery-1.11.3.js"></script>
</head>

<body>
  <script>
    //语法: get("地址", "参数(可选)", 回调, 回调类型(可选))
    var url = "http://xzserver.applinzi.com/index";
    $.get(url, function (result) {
      console.log("不带参数的get");
      console.log(result);
    }, "json");


    url = "http://xzserver.applinzi.com/details";
    //参数部分写法1
    var params = {
      lid: 1
    }
    //参数部分写法2
    params = "lid=2";
    $.get(url, params, function (result) {
      console.log(result);
    }, "html");
  </script>
</body>

</html>
