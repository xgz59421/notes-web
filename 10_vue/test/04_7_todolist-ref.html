<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/vue.js"></script>
  <title>todolist</title>
</head>
<body>
  <div id="app">
    <todo></todo>
  </div>
  <script>
    var todoAdd={
      template:`
      <div>
        <input v-model='todoitem' type="text" placeholder="请添加待办事件">
        <button @click='add'>+</button>
      </div>
      `,
      data() {
        return {
          todoitem:''
        }
      },
      methods: {
        add(){
          this.$parent.add();
        }
      },
    }
    var todoList={
      props:['todolist'],
      template:`
      <ul>
        <li v-for='(item, index) in todolist'>
          {{index+1}}. {{item}} 
          <a href="javascript:;" @click='del(index)'>x</a>
        </li>
      </ul>
      `,
      methods: {
        del(index){
          this.$parent.del(index);
        }
      },
    }

    Vue.component('todo',{
      template:`
      <div>
        <todo-add ref='todoAdd'></todo-add>
        <todo-list ref='todoList' :todolist='todolist'></todo-list>
      </div>
      `,
      components:{
        todoAdd,todoList
      },
      data() {
        return {
          todolist:['吃', '喝', '拉']
        }
      },
      mounted() {
        console.log('refs',this.$refs)
      },
      methods: {
        add(){
          // console.log(this.$refs.todoAdd.todoitem);
          this.todolist.push(this.$refs.todoAdd.todoitem)
          this.$refs.todoAdd.todoitem = ''
        },
        del(index){
          // console.log(index);
          this.todolist.splice(index, 1)
        }
      },
    });
    
    var vm = new Vue({
      el:'#app',
    });
    console.log(vm);
  </script>
</body>
</html>
