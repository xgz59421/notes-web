<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/vue.js"></script>
  <title>复合组件</title>
  <script>
    var todoAdd = {
      template: `<div><input type="text"><button>+</button></div>`
    };
    var todoItem = {
      template: `<li>1 - 吃饭 <a href="javascript:;">×</a></li>`
    };
    var todoList = {
      template: `
        <ul>
            <todo-item></todo-item>
            <todo-item></todo-item>
            <todo-item></todo-item>
        </ul>`,
      components: {
        todoItem
      }
    };
    Vue.component("todo", {
      template: `
        <div>
            <h1>待办事件列表</h1>
            <todo-add></todo-add>
            <todo-list></todo-list>
        </div>`,
      components: {
        todoAdd,
        todoList
      }

    });
  </script>
</head>

<body>
  <div id="app">
    <todo></todo>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {

      },
      methods: {

      }
    });
  </script>
</body>

</html>
