<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/vue.js"></script>
  <title>provide&inject</title>
</head>
<body>
  <div id="app">
    <child></child>
  </div>
  <script>
    // 孙子中 注入 inject:['msg'],
    var son={
      props:['todolist'],
      inject:['msg'],
      template:`
      <div>
        <p>{{msg}}</p>
      </div>
      `,
      mounted() {
      },
    }

    // 儿子
    Vue.component('child',{
      template:`
      <div>
        <son :todolist='todolist'></son>
      </div>
      `,
      components:{
        son
      },
      data() {
        return {
          todolist:['吃', '喝', '拉']
        }
      },
    });
    
    // 提供 msg
    var vm = new Vue({
      provide(){
        return {
          msg: 'hello world'
        }
      },
      el:'#app',
    });
    console.log(vm);
  </script>
</body>
</html>
