<ion-content>

  <ion-card>
    <ion-item *ngFor="let item of list">
      <ion-avatar>
        <img src="../../assets/2.jpg" alt="">
      </ion-avatar>
      <ion-label>Label: {{item}}</ion-label>
    </ion-item>
  </ion-card>

  <ion-infinite-scroll threshold="50px" (ionInfinite)="loadData($event)" #myscroll>
    <ion-infinite-scroll-content 
      loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
