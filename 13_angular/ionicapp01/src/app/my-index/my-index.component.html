<ion-content class="ion-padding textcenter">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <div>struct</div>
        <ion-button routerLink="/first" color="warning">struct</ion-button>
      </ion-col>
      <ion-col size="6">
        <div>grid</div>
        <ion-button routerLink="/grid" color="warning">grid</ion-button>
      </ion-col>

      <ion-col size="6">
        <div>徽章</div>
        <ion-button routerLink="/badge">badge</ion-button>
      </ion-col>
      <ion-col size="6">
        <div>图标</div>
        <ion-button routerLink="/icon">icon</ion-button>
      </ion-col>

      <ion-col size="6">
        <div>按钮</div>
        <ion-button routerLink="/button">button</ion-button>
      </ion-col>
      <ion-col size="6">
        <div>输入框</div>
        <ion-button routerLink="/input">input</ion-button>
      </ion-col>

      <ion-col size="6">
        <div>搜索框</div>
        <ion-button routerLink="/search">search</ion-button>
      </ion-col>
      <ion-col size="6">
        <div>卡片</div>
        <ion-button routerLink="/card">card</ion-button>
      </ion-col>

      <ion-col size="6">
        <div>轮播图</div>
        <ion-button routerLink="/slides">slides</ion-button>
      </ion-col>
      <ion-col size="6">
        <div>列表项</div>
        <ion-button routerLink="/item">item</ion-button>
      </ion-col>

      <ion-col size="6">
        <div>无限滚动</div>
        <ion-button routerLink="/scroll">infinite-scroll</ion-button>
      </ion-col>
      <ion-col size="6">
        <div>3种弹出框</div>
        <ion-button routerLink="/popup">popup</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
