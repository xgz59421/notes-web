<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>restful_delete</title>
	<script>
		function delete_user() {
		    var uid = delete_id.value;
		    if(!uid){
		        alert("请输入uid")
			    return
		    }
			//1.创建对象
			var xhr = new XMLHttpRequest();
			//2.监听收到响应
			xhr.onreadystatechange = function () {
				if(xhr.status == 200 && xhr.readyState == 4){
				    var reslut = xhr.responseText;
                    console.log("reslut",url )
				    if(reslut==1){
				        alert("删除成功")
				    }else{
				        alert("删除失败")
				    }
				}
            }
            //3.创建请求
			var url = "http://localhost:8080/ajax/restful_del/" +uid;
			xhr.open("delete",url,true);
			//4.发送请求
			xhr.send();
        }
	</script>
</head>
<body>
删除用户 <br>
输入id<input type="text" id="delete_id">
<button onclick="delete_user()">提交</button>

</body>
</html>
