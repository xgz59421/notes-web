<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ajax 跨域</title>
  <script src="../../jquery-1.11.3.js"></script>

  <style>
    button {
      margin: 1rem;
    }
  </style>
</head>

<body>
  <button class="btn btn-success">ajax 提交</button> <br>
  <h3></h3>
  <script>
    $(".btn-success").click(function () {
      //ajax提交到3000 会出现跨域报错
      //CORS policy: No 'Access-Control-Allow-Origin' header is present on the requested resource
      $.ajax({
        // url: "http://127.0.0.1:3000/weather",   //会出现跨域问题
        url: "http://127.0.0.1:8080/weather", //服务器代理
        type: "get",
        success: function (result) {
          console.log(result);
          $("h3").html(result)
        },
        error: function (err) {
          console.log("error");
        }
      });
    });
  </script>
</body>

</html>
