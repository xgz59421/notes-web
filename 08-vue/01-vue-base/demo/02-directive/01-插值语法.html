<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>first vue</title>
  <script src="../js/jquery-1.11.3.js"></script>
  <!-- 引入vue.js -->
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- jquery -->
  <!-- <h3>jquery</h3>
  <button>-</button><span>1</span><button>+</button> -->

  <!-- 一. 编写html要求:
        1.整个vue页面的内容必须包含在一个唯一的父元素内,通常是 
        <div id="app"></div> 
        2.页面中可能发生变化的位置用{{自定义变量名}}
        3.如果一个元素可以单击:  @click = "处理函数(实参值)"
      -->
  <div id="app">
    <div>用户名: {{uname}}</div>
    <div>年龄: {{age}}</div>
    <div>后年年龄: {{age+2}}</div>
    <div>成年了吗: {{age>=18}}</div>
    <div>成年了吗: {{age>=18? "成年": "未成年"}}</div>
    <div>是否在工作年龄: {{age>=18 && age<=60}}</div>
    <div>用户名长度: {{uname.length}}</div>
    <div>用户名大写: {{uname.toUpperCase()}}</div>
    <div>用户名下标为2的字符: {{uname[2]}}</div>
    <div>json: {{obj}}</div>
    <div>调用全局函数: {{add()}}</div>
    <div>匿名自调用函数: {{
      (function(){
        return 100 +100;
      })()
    }}</div>
  </div>
  <script>
    // 二. 顶一个数据对象:data, 包含页面中所需的变量
    var data = {
      uname: "ding ding",
      age: 18,
      obj: {salary: 5000}
    }
    /*三. 创建vue类型的实例对象 
      1. 必须用el:"#app", 找到自己负责监控的区域
      2. 必须用data:data, 将保存页面数据所需变量引入vue实例对象中接收管理
      3. 必须用methods:{}, 来定义页面所需的所有处理函数
    */
    new Vue({
      el: "#app",
      data, //data: data,
      methods:{
        add(){
          console.log("1111111111111");
          return this.uname;
        }
      }
    });

  </script>
</body>

</html>
