<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{pm25}}</h1>
    <h1>{{
          pm25<100?`img/1.png`:
          pm25<200?`img/2.png`:
          pm25<300?`img/3.png`:`img/4.png`}}</h1>
    <img v-bind:src=" pm25<100?`img/1.png`:
                        pm25<200?`img/2.png`:
                        pm25<300?`img/3.png`:`img/4.png`">

    <h3>简写:如下</h3>
    <img :src=" pm25<100?`img/1.png`:
                  pm25<200?`img/2.png`:
                  pm25<300?`img/3.png`:`img/4.png`">

  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        pm25: 68
      },
      methods: {

      }
    });
    console.log(vm);
    setInterval(function () {
      vm.pm25 = parseInt(Math.random() * 400);
    }, 1000);
  </script>
</body>

</html>
