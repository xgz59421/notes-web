<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/vue.js"></script>
  <title>todolist bus</title>
</head>
<body>
  <div id="app">
    <todo></todo>
  </div>
  <script>
    var todoAdd={
      template:`
      <div>
        <input v-model='todoitem' type="text" placeholder="请添加待办事件">
        <button @click='add'>+</button>
      </div>
      `,
      data() {
        return {
          todoitem:''
        }
      },
      methods: {
        add(){
          bus.$emit('add', this.todoitem);
          this.todoitem=''
        }
      },
    }
    var todoList={
      props:['todolist'],
      template:`
      <ul>
        <li v-for='(item, index) in todolist'>
          {{index+1}}. {{item}} 
          <a href="javascript:;" @click='del(index)'>x</a>
        </li>
      </ul>
      `,
      methods: {
        del(index){
          bus.$emit('del', index)
        }
      },
    }

    Vue.component('todo',{
      template:`
      <div>
        <todo-add></todo-add>
        <todo-list :todolist='todolist'></todo-list>
      </div>
      `,
      components:{
        todoAdd,todoList
      },
      data() {
        return {
          todolist:['吃', '喝', '拉']
        }
      },
      created() {
        bus.$on('add', this.add)
        bus.$on('del', this.del)
      },
      methods: {
        add(item){
          this.todolist.push(item)
        },
        del(index){
          console.log(index);
          this.todolist.splice(index, 1)
        }
      },
    });
    var bus = new Vue();
    var vm = new Vue({
      el:'#app',
    });
    console.log(vm);
  </script>
</body>
</html>
