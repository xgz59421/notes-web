<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>watcher</title>
</head>
<body>
  <div id="app">
    {{ user.fullName }}
  </div>

  <script src="../../dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        user: {
          firstName: '诸葛',
          lastName: '亮',
          fullName: ''
        }
      }
    })
    /*
      参数1: 监视的属性
      参数2: 回调函数
      参数3: options 可选项
    */
    vm.$watch('user',
      function (newValue, oldValue) {
        this.user.fullName = newValue.firstName + ' ' + newValue.lastName
      }, 
      // 可选项
      {
        immediate: true,  // 回调函数立即执行
        deep: true // 深度监听 (监听 user对象的子属性)
      }
    );

    // vm.$data.user = {}
    // vm.$data.user.firstName = 'zg'

  </script>
</body>
</html>
