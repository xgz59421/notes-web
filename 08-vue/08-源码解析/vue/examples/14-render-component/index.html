<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>compile</title>
</head>
<body>
  <div id="app">
    <!-- <h1>hi11111111111111</h1> -->
  </div>
  
  <script src="../../dist/vue.js"></script>
  <script>
    // 组件注册过程
      // 先创建父组件, 再创建子组件
    // 组件挂载过程
      // 先挂载子组件, 再挂载父组件
    // 断点 core/global-api/assets.js
        // if (!definition)
        // definition = this.options._base.extend(
    const Comp = Vue.component('comp', {
      template: `<div>hellow Component</div>`
    })
    const vm = new Vue({
      el: '#app',
      render(h){
        return h(Comp);
      }
    });

  </script>
</body>
</html>
