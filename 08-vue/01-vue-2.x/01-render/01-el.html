<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>el</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <p>姓名：{{ name }}</p>
    <p>地址：{{ address }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        name: '李逍遥',
        address: '余杭镇'
      }
    });
  </script>
</body>

</html>
