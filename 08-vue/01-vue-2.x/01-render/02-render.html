<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>render</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="app"></div>

  <script>
    new Vue({
      data: {
        name: '李逍遥',
        address: '余杭镇'
      },
      render(createElement) {
        return createElement('div', [
          createElement('p', '李逍遥' + this.name),
          createElement('p', '余杭镇' + this.address)
        ])
      }
    }).$mount('#app')
  </script>
</body>

</html>
