<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-cloak</title>
  <script src="../../js/vue.js"></script>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- v-cloak与CCS的"display:none"混合使用, 未加载完毕保持隐藏状态  -->
    <h1 v-cloak>用户名:{{uname}}</h1>
    <h1 v-text="`用户名:${uname}`"></h1>
  </div>
  <script>
    setTimeout(function() {
      new Vue({
        el: "#app",
        data: {
          uname: "李逍遥"
        },
        methods: {

        }
      });
    }, 3000);
  </script>
</body>

</html>
