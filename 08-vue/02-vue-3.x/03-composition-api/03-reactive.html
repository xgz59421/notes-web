<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reactive</title>
</head>

<body>
  <div id="app">
    x: {{ position.x }} <br>
    y: {{ position.y }}
  </div>
  <script type="module">
    import { createApp, reactive } from './node_modules/vue/dist/vue.esm-browser.js'

    const app = createApp({
      setup () {
        // 第一个参数 props
        // 第二个参数 context，attrs、emit、slots
        // 创建响应式对象（返回proxy对象）
        const position = reactive({
          x: 0,
          y: 0
        })
        return {
          position
        }
      },
      mounted() {
        this.position.x = 100 // 页面渲染改过的值，position已经是响应式对象
        console.log(this)
      }
    })
    // 打印查看app
    console.log(app)

    app.mount('#app')
  </script>
</body>

</html>
