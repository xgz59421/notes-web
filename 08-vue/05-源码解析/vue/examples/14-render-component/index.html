<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>compile</title>
</head>
<body>
  <div id="app">
    <!-- <h1>hi11111111111111</h1> -->
  </div>
  
  <script src="../../dist/vue.js"></script>
  <script>
    const Comp = Vue.component('comp', {
      template: `<div>hellow Component</div>`
    })
    const vm = new Vue({
      el: '#app',
      render(h){
        return h(Comp);
      }
    })
  </script>
</body>
</html>
