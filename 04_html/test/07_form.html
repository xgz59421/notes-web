<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form test</title>
</head>
<body>

<form action="" method="post" enctype="multipart/form-data">
	<fieldset>
		<legend>基本信息</legend>
		<p>
			用户名: <input type="text" name="uname" placeholder="请输入用户名"> <br>
		</p>
		<p>
			密码:&emsp; <input type="password" name="upwd" maxlength="6"> <br>
		</p>
		<p>
			籍贯:
			<select name="jg" id="1">
				<option value="0">北京</option>
				<option value="1">河北</option>
				<option value="2">辽宁</option>
				<option value="3">山东</option>
			</select>
		</p>
		<p>
			性别:
			<input type="radio"  name="gender" value="1" id="man">
			<label for="man">男</label>
			<input type="radio"  name="gender" value="0" id="woman">
			<label for="woman">女</label>
			<input type="radio" name="gender" value="2" id="none" checked>
			<label for="none">不透露</label>
			
		
		</p>
		<p>
			头像:
			<input type="file" name="file" multiple>
		</p>
	</fieldset>

	<p>
		愿意到一下城市工作:
		<select name="gz" id="2" multiple size="4">
			<option value="0">北京</option>
			<option value="1">上海</option>
			<option value="2">广州</option>
			<option value="3" selected>深圳</option>
			<option value="4">成都</option>
			<option value="5">武汉</option>
			<option value="6">贵州</option>
		</select>
	</p>
	<p>
		留言:
		<textarea name="" id="" cols="30" rows="10"></textarea>
	</p>
	<p>
		<input type="submit" value="提交">
		<input type="reset" value="清除">
		<input type="button" value="按钮">
	</p>

	<input type="checkbox" name="xinxi" value="1">不要公开我的信息
	
</form>


<hr>
<a href="#" style="color: red">返回顶部</a>
</body>
</html>
